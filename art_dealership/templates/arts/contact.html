{% extends 'arts/main4.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">

<body id="contactbg" style="background-image: url('{% static "images/26.jpg" %}');">
    <div class="text-center mt-5">
        <div class="container-sm"
            style="border: solid 1px #adb5bd; background-color: rgba(204, 230, 255, 0.6); width:500px;">
            <div class="panel-heading">
                <br>
                <h5 style="text-align: center;">Send us your feedback</h5>
            </div>
            <hr><br>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="POST">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="first_name" id="first_name"
                                placeholder="First Name">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="number" class="form-control" name="phonenumber" id="phonenumber"
                                placeholder="Phone Number">
                        </div>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-12">
                            <textarea name="message" id="message" cols="64" rows="5">Write your message here...</textarea>
                        </div>
                    </div><br>
                    <div class="d-grid gap-2 col-sm-6 mx-auto">
                        <button type="submit" name="submit" class="btn btn-light btn-block btn-md"
                            style="background-color: #ffaa00;">
                            <strong>SEND</strong>
                        </button>
                    </div><br>
                </form>
            </div>
        </div>
    </div>

</body>


{% endblock  %}
