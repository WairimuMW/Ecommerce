{% extends 'arts/artist/artnav.html' %}
{% load static %}

{% block content %}
  {% include 'arts/artist/artstats.html' %}

        
      <h2>Art</h2>
      <div class="card card-body">
        <a class="btn btn-sm btn-block" style="color: white; background-color: darkslategray;" href="{% url 'create_art' artist.id %}"> Add New Art </a><br>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Art Piece</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Update</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
          {% for art in art %}

          <tr>
            <td><img src="{{art.artphotoURL}}" alt="..." width="80px" height="60px"></td>
            <td>{{art.description}}</td>
            <td>Ksh.{{art.price|floatformat:2}}</td>
            <td><a class="btn btn-sm btn-secondary" href="{% url 'update_art' art.id %}">Update</a></td>
            <td><a class="btn btn-sm btn-danger" href="{% url 'delete_art' art.id %}">Delete</a></td>
          </tr>
          
          {% endfor %}
            
          </tbody>
        </table>
      </div>

      {% endblock  %}
