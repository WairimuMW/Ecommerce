{% extends 'arts/artist/artnav.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    .profpic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3" >
        <div class="card card-body" style="background-color:cornsilk;">
            <h3 style="text-align: center;">Account Settings</h3>
            <hr>
            <img class="profpic" src="{{request.user.artistprofile.profile_pic.url}}" alt="">
            <hr>
            <a class="btn btn-warning" href="{% url 'artist_account' %}">My Profile</a>
        </div>
    </div>
    <div class="col-md-9" >
        <div class="card card-body" style="background-color:cornsilk; text-align: center;">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <input class="btn btn-outline-secondary" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock %}
