<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Reset</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'startbootstrap-bare-gh-pages/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body style="background-image: url('{% static " images/10.jpg" %}');">

    {% include 'arts/navbar.html' %}

    <div class="text-center mt-5">
        <div class="container-sm"
            style="border: solid 1px #adb5bd; background-color: rgba(204, 230, 255, 0.6); width:450px;">
            <div class="panel panel-default registration"><br>
                <div class="panel-heading">
                    <h5 style="text-align: center;">Password Reset</h5>
                </div>
                <hr><br>

                <div class="panel-body">
                    <p>
                        Enter your new password twice so we can verify it.
                    </p>
                    <form action="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="d-grid gap-2 col-sm-9 mx-auto">
                            <button type="submit" name="Send" class="btn btn-light btn-md"
                                style="background-color: #ffaa00;"><strong>Reset Password</strong></button>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>



    <script src="{% static 'startbootstrap-bare-gh-pages/js/scripts.js' %}"></script>
    <script src="{% static 'bootstrap-5.0.1-dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
